<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>

<h:body>

	<ui:composition template="/template/commonLayout.xhtml">

		<ui:define name="content">
			<f:view>

				<div class="text-center">
					<h2>Modifier un favoris</h2>
				</div>

				<h:messages styleClass="text-error"></h:messages>

				<h:form id="form_mdffav" styleClass="form-horizontal">

					<div class="control-group">
						<div class="control-label">Nom</div>
						<div class="controls">
							<h:inputText value="#{modifierFavorisBean.favoris.nom}"
								disabled="true" id="nom"></h:inputText>
						</div>
					</div>

					<div class="control-group">
						<div class="control-label">URL</div>
						<div class="controls">
							<h:inputText value="#{modifierFavorisBean.url}" id="url"></h:inputText>
						</div>
					</div>

					<div class="control-group">
						<div class="control-label">Type</div>
						<div class="controls">
							<h:selectOneMenu value="#{modifierFavorisBean.favorisType}"
								id="type">
								<f:selectItems value="#{listeTypesBean.types}"></f:selectItems>
							</h:selectOneMenu>
						</div>
					</div>

					<div class="control-group">
						<div class="control-label">Tags</div>
						<div class="controls">
							<h:selectManyListbox value="#{modifierFavorisBean.favorisTags}"
								converter="cl.demo.view.tagconverter" size="5" id="tags" >
								
								<f:selectItems value="#{listeTagBean.tags}" ></f:selectItems>
							</h:selectManyListbox>
						</div>
					</div>

					<div class="control-group">
						<div class="controls">
							<h:commandButton value="Valider"
								action="#{modifierFavorisBean.modifierFavoris}" id="btnvalider"
								styleClass="btn btn-primary"></h:commandButton>
							<h:commandButton value="Annuler" action="index" immediate="true"
								id="btnannuler" styleClass="btn"></h:commandButton>
						</div>
					</div>

				</h:form>
			</f:view>
		</ui:define>

	</ui:composition>

</h:body>
</html>
