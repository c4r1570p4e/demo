<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>

<h:body>

	<ui:composition template="/template/commonLayout.xhtml">

		<ui:define name="content">
			<f:view>

				<div class="text-center">
					<h2>Cr√©er un tag</h2>
				</div>

				<h:messages styleClass="text-error"></h:messages>

				<h:form id="form_createtag" styleClass="form-horizontal">

					<div class="control-group">
						<div class="control-label">Nom</div>
						<div class="controls">
							<h:inputText value="#{tagBean.nom}" id="nom"></h:inputText>
						</div>
					</div>

					<div class="control-group">
						<div class="controls">
							<h:commandButton value="Creer" action="#{tagBean.creerTag}"
								id="creer" styleClass="btn btn-primary"></h:commandButton>
							<h:commandButton value="Retour" action="index" immediate="true"
								id="retour" styleClass="btn"></h:commandButton>
						</div>
					</div>

				</h:form>

			</f:view>
		</ui:define>

	</ui:composition>

</h:body>
</html>
