<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>

<h:body>

	<ui:composition template="/template/commonLayout.xhtml">

		<ui:define name="content">
			<f:view>

				<div class="text-center">
					<h2>Cr√©er un utilisateur</h2>
				</div>

				<h:messages styleClass="text-error"></h:messages>

				<h:form id="form_createuser" styleClass="form-horizontal">

					<div class="control-group">
						<div class="control-label">User</div>
						<div class="controls">
							<h:inputText value="#{nouveauUtilisateurBean.utilisateur.login}"
								id="login"></h:inputText>
						</div>
					</div>

					<div class="control-group">
						<div class="control-label">Password</div>
						<div class="controls">
							<h:inputSecret
								value="#{nouveauUtilisateurBean.utilisateur.motDePasse}"
								id="motdepasse"></h:inputSecret>
						</div>
					</div>

					<div class="control-group">
						<div class="control-label">Password (confirmation)</div>
						<div class="controls">
							<h:inputSecret
								value="#{nouveauUtilisateurBean.passwordConfirmation}"
								id="pwdconf"></h:inputSecret>
						</div>
					</div>
					
					<div class="control-group">
						<div class="control-label">Date de naissance</div>
						<div class="controls">
							<h:inputText id="date"
								value="#{nouveauUtilisateurBean.utilisateur.dateNaissance}"
								maxlength="10" converterMessage="Le format de date attendu est jj/mm/aaaa" >
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:inputText>
						</div>
					</div>

					<div class="control-group">
						<div class="controls">
							<h:commandButton value="Creer"
								action="#{nouveauUtilisateurBean.creer}" id="btncreer"
								styleClass="btn btn-primary"></h:commandButton>
							<h:commandButton value="retour" action="login" immediate="true"
								id="btnretour" styleClass="btn"></h:commandButton>
						</div>
					</div>
				</h:form>
			</f:view>
		</ui:define>

	</ui:composition>

</h:body>
</html>
