<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>demo</title>
</h:head>
<h:body>
	<f:view>
		<h:messages></h:messages>



		<h:form id="from_createfav">


			<h:panelGrid columns="2" border="0">
				<f:facet name="header">
					<h:outputLabel>Cr√©er un favoris</h:outputLabel>
				</f:facet>


				<h:outputLabel>Nom</h:outputLabel>
				<h:inputText value="#{nouveauFavorisBean.favoris.nom}" id="nom"></h:inputText>

				<h:outputLabel>URL</h:outputLabel>
				<h:inputText value="#{nouveauFavorisBean.favoris.url}" id="url"></h:inputText>

				<h:outputLabel>Type</h:outputLabel>
				<h:selectOneMenu value="#{nouveauFavorisBean.favoris.type}" id="type">
					<f:selectItems value="#{listeTypesBean.types}"></f:selectItems>
				</h:selectOneMenu>

				<h:outputLabel>tags</h:outputLabel>
				<h:selectManyCheckbox value="#{nouveauFavorisBean.favoris.tags}" converter="cl.demo.view.tagconverter"
					layout="pageDirection" id="tags">
					<f:selectItems value="#{listeTagBean.tags}"></f:selectItems>
				</h:selectManyCheckbox>

				<h:commandButton value="Creer" action="#{nouveauFavorisBean.creerFavoris}" id="btncreer"></h:commandButton>
				<h:commandButton value="Retour" action="index" immediate="true" id="btnretour"></h:commandButton>
			</h:panelGrid>



		</h:form>
	</f:view>

</h:body>
</html>
